<style>
.log-in{
    width:400px;
    margin: 0 auto;
    padding:50px 0;
}
</style>
{% extends "base.html" %}

{% block content %}
<form action="/login" method="post">
<div class="log-in">
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="text" placeholder="Username input" required name="username">
        </div>

      </div>
      
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Password input" required name="password">

        </div>

      </div>
      

      
      <div class="field is-grouped">
        <div class="control">
          <input type="submit" value="Submit" class="button is-link">
        </div>
        <!-- <div class="control">
          <input type="clear" value="Clear" class="button is-link">
        </div> -->
      </div>
</div>  
</form>
{% endblock %}
